      body {
  font-family:'Trebuchet MS', sans-serif;

  color:#552511;
  text-align:center;
  padding:30px;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  border: 5px solid #552511;

h1 {
  font-family: 'Pirata One', cursive;
  font-size:2.5em;

}

p {
  font-size:1.2em;
  max-width:700px;
  margin:0 auto 25px;
  line-height:1.6em;
}

p, a {
  font-family: 'Poppins', sans-serif;
}

img {
  border-radius:15px;
  box-shadow:0 0 20px rgba(255, 255, 255, 0.4);
  margin:20px 0;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
img:hover {
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255, 255, 255, 0.7);
}

a {
  display:inline-block;
  background:#552511;
  color:#BF8D63;
  text-decoration:none;
  padding:10px 20px;
  margin:10px;
  border-radius:8px;
  font-weight:bold;
  transition:background 0.3s ease, transform 0.3s ease;
  position: relative;
  overflow: hidden;
}
a:hover {
  background:#552511;
  transform:scale(1.1);
}
a::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.3s ease;
}
a:hover::after {
  left: 100%;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

body, h1, p, img, a {
  animation:fadeIn 1.5s ease;
}
