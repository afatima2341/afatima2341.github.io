}

  background:#4D2F2C;
  transform:scale(1.1);
}
a::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;

  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.3s ease;
}

  left: 100%;
}

  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

  animation:fadeIn 1.5s ease;
