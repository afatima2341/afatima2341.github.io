a {

}
a:hover {
  background:#005091;
  transform:scale(1.1);
}
a::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.3s ease;
}
a:hover::after {
  left: 100%;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

body, h1, p, img, a {
  animation:fadeIn 1.5s ease;
